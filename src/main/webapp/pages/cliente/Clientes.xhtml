<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head style="background-color:#EE799F;border:0px;">
	<h1></h1>

</h:head>

<h:body>
	<h2 style="margin-left: 15px">Cadastro de Clientes</h2>
	<p:growl id="msg" sticky="false" life="1100" />
	<h1></h1>

	<h:form style="margin-left:15px;margin-right:15px">				
		
				<p:outputLabel value="Nome" />
				<p:inputText value="#{cadastroClienteBean.cliente.nome}" />

				<p:outputLabel value="Telefone" />
				<p:inputText value="#{cadastroClienteBean.cliente.telefone}" />	


				<h2></h2>
				<p:panel header="EndereÃ§o" toggleable="true" collapsed="true"  >
					
				   <p:outputLabel value="Cidade" />
				   <h:inputText value="#{cadastroClienteBean.cliente.quadra}" />	
				   
				   <p:outputLabel value="Bairro" />
				   <h:inputText  value="#{cadastroClienteBean.cliente.bairro}" />
					
				   <p:outputLabel value="Rua" />
				   <h:inputText size="20" value="#{cadastroClienteBean.cliente.rua}" />
						
				   <p:outputLabel value="Lote" />
				   <h:inputText size="5" value="#{cadastroClienteBean.cliente.lote}" />	
						
				</p:panel>		
						
			<h2></h2>						
				
		<p:commandButton value="SALVAR" update="msg @form"
			icon="ui-icon-carat-d"
			style="background-color:#228B22;color:#FFFFFF;"
			actionListener="#{cadastroClienteBean.salvar}" />

		<p:separator></p:separator>
	</h:form>

</h:body>

</html>
